<!DOCTYPE html>
<head>
  <meta charset='utf-8'>
  <title>Calculator</title>
  <link rel='stylesheet' href='style.css'>
</head>

<body>

  <div id='calculator'>
    <div id='display'>Hello</div>

    <div id='^' class='button operator'>y^x</div>
    <div id='factorial' class='button operator'>!</div>
    <div id='delete' class='button special'>Del</div>
    <div id='clear' class='button special'>C</div>

    <div id='reciprocal' class='button operator'>1/x</div>
    <div id='root' class='button operator'>√</div>
    <div id='percent' class='button operator'>%</div>
    <div id='plus-minus' class='button operator'>±</div>

    <div id='1' class='button number'>1</div>
    <div id='2'class='button number'>2</div>
    <div id='3'class='button number'>3</div>
    <div id='divide' class='button operator'>÷</div>

    <div id='4'class='button number'>4</div>
    <div id='5'class='button number'>5</div>
    <div id='6'class='button number'>6</div>
    <div id='multiply' class='button operator'>x</div>

    <div id='7'class='button number'>7</div>
    <div id='8'class='button number'>8</div>
    <div id='9'class='button number'>9</div>
    <div id='subtract' class='button operator'>-</div>

    <div id='0'class='button number'>0</div>
    <div id='.' class='button operator'>.</div>
    <div id='equals' class='button operator'>=</div>
    <div id='add' class='button operator'>+</div>
  </div>

</body>
<script type='text/javascript' src='script.js'></script>
