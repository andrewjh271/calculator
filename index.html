<!DOCTYPE html>
<head>
  <meta charset='utf-8'>
  <title>Calculator</title>
  <link rel='stylesheet' href='style.css'>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@300&family=Playfair+Display&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/07b0558508.js" crossorigin="anonymous"></script>
</head>

<body>
  <div id='container'>

    <div id='calculator'>
      <div id='display'></div>

      <div id='^' class='button operator'>y<sup>x</sup></div>
      <div id='!' class='button operator factorial'>!</div>
      <div id='Backspace' class='button special'><i class="fas fa-backspace"></i></div>
      <div id='c' class='button special'>C</div>

      <div id='reciprocal' class='button operator'><sup>1</sup>/<sub>x</sub></div>
      <div id='root' class='button operator'>√</div>
      <div id='%' class='button operator'>%</div>
      <div id='plus-minus' class='button operator'>±</div>

      <div id='1' class='button number'>1</div>
      <div id='2'class='button number'>2</div>
      <div id='3'class='button number'>3</div>
      <div id='÷' class='button operator'>÷</div>

      <div id='4'class='button number'>4</div>
      <div id='5'class='button number' data-key='5'>5</div>
      <div id='6'class='button number'>6</div>
      <div id='*' class='button operator'>x</div>

      <div id='7'class='button number'>7</div>
      <div id='8'class='button number'>8</div>
      <div id='9'class='button number'>9</div>
      <div id='-' class='button operator'>-</div>

      <div id='0'class='button number zero'>0</div>
      <div id='.' class='button operator'>.</div>
      <div id='=' class='button operator'>=</div>
      <div id='+' class='button operator add'>+</div>
    </div>
  </div>

</body>
<script type='text/javascript' src='script.js'></script>
</html>
